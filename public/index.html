<!DOCTYPE html>
<html ng-app="hackernews">
<head>
	<title>MEAN - HACKER NEWS</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <style>
  .main-content{
    width: 720px;
    margin: 0 auto;
  }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Hackers News</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a ui-sref="latest">Latest <span class="sr-only">(current)</span></a></li>
        <li><a ui-sref="newpost">Submit</a></li>
        <li ><a ui-sref="myposts">My Posts</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="register">Register</a></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
       <li><a ui-sref="login">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

 <div class="main-content">
      <ui-view></ui-view>
  </div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>


<script src="js/app.js"></script>
<script src="js/controllers/home-controller.js"></script>
<script src="js/controllers/login-controller.js"></script>
<script src="js/controllers/register-controller.js"></script>
<script src="js/controllers/new-post-controller.js"></script>

<script src="js/services/post-service.js"></script>
<script src="js/services/comment-service.js"></script>

</html>
