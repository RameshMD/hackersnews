<h1>Popular News</h1>


<div ng-repeat="post in posts">
	<p><a href="{{ post.link }}">{{ post.title }}</a></p>
	<p>{{ post.description }}</p>
	<p><span>{{ post.upvotes }} upvotes</span>  <span><a href="#/post/{{post._id}}">{{post.comments.length}} comments</a></span> <span>Created at {{post.createdBy}}</span></p>
	<hr />

</div>
