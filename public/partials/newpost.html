<h1>New Question</h1>
<form>
  
  <div class="form-group">
    <label for="link">Title</label>
    <input type="text" class="form-control" id="title" ng-model="newsModel.title" placeholder="Title">
  </div>
   <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" ng-model="newsModel.link" placeholder="Link">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input type="text" class="form-control" id="description" ng-model="newsModel.description" placeholder="Description">
  </div>
  <button type="submit" class="btn btn-default" ng-click="submitNews(newsModel)">Submit</button>
</form>
