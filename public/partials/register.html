<h1>Register</h1>

<form>
<div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" ng-model="registermodel.username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" ng-model="registermodel.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="registermodel.password" placeholder="Password">
  </div>
  <button type="submit" ng-click="register(registermodel)"class="btn btn-default">Register</button>
</form>
